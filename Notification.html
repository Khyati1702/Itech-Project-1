<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link rel="stylesheet" href="Notication.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Sace_logo.png" alt="Portal Logo">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li> <!-- Update this line if needed -->
                <li><a href="#">Courses</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="notification-settings">
            <h1>Notification Settings</h1>
            <form id="notification-settings-form">
                <div class="form-group">
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications">
                </div>
                <div class="form-group">
                    <label for="line-notifications">LINE Notifications (Optional):</label>
                    <input type="checkbox" id="line-notifications" name="line-notifications">
                </div>
                <div class="form-group">
                    <label for="line-id">LINE ID:</label>
                    <input type="text" id="line-id" name="line-id" placeholder="Enter LINE ID" disabled>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="dashboard.html">Home</a></li> <!-- Update this line if needed to go to home, like whatever the first screen is-->
                <li><a href="#">Courses</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Youtube</p>
        </div>
        <div class="address">
            <h3>Address</h3>
            <p>123 Student St</p>
            <p>City, State</p>
            <p>Phone: (08) 5555 5555</p>
        </div>
    </footer>
    <script src="Notification.js"></script>
</body>
</html>

<body>

    <div class="container" id="Login">
       <div class="toplogin"><img src="images/Sace_logo.jpg" alt="SACE Logo">
        <h1 id="verticleline"></h1>
        <h1>SACE Portal</h1></div>
         <h1 id="logintitle">Login</h1>
         <form action="" method="post">
        <div class="forumtext">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="IchiroSuzuki.gmail.com" required> 
            <i class="fas fa-envelope"></i>
        </div>
        <div class="forumtext">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="***********" required> 
            <i class="fas fa-lock"></i>
        </div>
        <div class="">
            <input type="submit" id="button" name="login" value="Log in">
        </div>
        <p id="horizontalline"></p>
        <p class="passwordlost">
            <a href="#">Lost Password?</a>
        </p>
        <p class="or">OR</p>
<div class="googleicon">
    <i class="fab fa-google"></i>
</div>
        </div>
    </form>
</div>
